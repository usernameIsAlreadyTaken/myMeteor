<head>
	<title>Money Contral Website</title>
	<script type="text/javascript">
	// JS code
	$(function(){
		//alert($(this).width());
	});
	</script>
</head>

<body>
	<h1 align="center">Money Contral Website</h1>
	{{> main}}
</body>

<template name="main">
	<table border="1" align="center">
		<tr>
			<th width="160">name</th>
			<th width="300">email</th>
			<th>balance</th>
		</tr>
		{{#each members}}
			{{> member}}
		{{/each}}
		<tr>
			<td></td>
			<td align="center"><button> new member </button></td>
			<td align="right">Total: {{total}}</td>
		</tr>
		<tr style="display:none">
			<td>name:<input size="6" /></td>
			<td>email:<input size="18" /></td>
			<td><button> Add </button></td>
		</tr>
	</table>
	<hr/>
	{{#if selected_member}}
	<div align="center">
		{{selected_member}} selected
		<br/>
		<button id="reduce"> - money </button> &nbsp;&nbsp;&nbsp; 
		value:<input size="10" /> &nbsp;&nbsp;&nbsp; 
		<button id="add"> + money </button>
		<br/>
		<button id="test">test</button>
	</div>
	{{/if}}
	{{#unless selected_member}}
	<div align="center">nobody selected</div>
	{{/unless}}
</template>

<template name="member">
	<tr class="member {{selected}}">
		<td align="center">{{name}}</td>
		<td align="center">{{email}}</td>
		<td align="right">{{balance}}</td>
	</tr>
</template>
