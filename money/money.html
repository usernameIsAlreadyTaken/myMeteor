<head>
	<title>Money</title>
</head>

<body>
{{> Main}}
</body>

<template name="Main">
	<div>
		<h3 align="center">Money Contral App</h3>
		{{> Members}}
	</div>
</template>

<template name="Members">
	<table id="menbersTable" border="1" width="600px">
		<tr>
			<th><input type="checkbox" id="0" /></th>
			<th>Name</th>
			<th>Balance</th>
			<th>Info</th>
		</tr>
		{{#each MemberList}}
		<tr>
			<td><input type="checkbox" id="{{id}}" name="{{name}}" /></td>
			<td>{{name}}</td>
			<td align="right">{{balance}}</td>
			<td align="center"><button class="infoBtn" id="{{id}}">Info</button></td>
		</tr>
		{{/each}}
		<tr>
			<td></td>
			<td align="center">name:<input id="newName" style="width:100px" /></td>
			<td align="center">
				<button id="add" style="width:100px"> + </button> 
				<button id="del" style="width:100px"> - </button>
			</td>
			<td>Total: {{Total}}</td>
		</tr>
	</table>
	<br></br>
	<div>
		money:<input id="money" size="3" /> &nbsp;&nbsp;&nbsp; 
		reason: <input id="reason" size="24" />
		<button id="launch"> launch </button>
		<br/><button id="test">test</button>
	</div>
</template>
